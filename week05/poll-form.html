<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WDD 130 | Kayode Adetayo | HTML Form - User poll</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/poll-form.css" />
    </head>
    <body>
        <header>
            <h1>WDD 130 | Kayode Adetayo | HTML Form - User Poll</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" />
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser"
                            >What is your Favorit browser</label
                        >
                        <select name="browser" id="browser">
                            <option value="Safari">Safari</option>
                            <option value="Chrome">Chrome</option>
                            <option value="Internet Explorer">
                                Internet Explorer
                            </option>
                            <option value="Firefox">Firefox</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet" />
                    </div>
                    <div class="form-item">
                        <label for="feedback"
                            >List the places you have lived</label
                        >
                        <textarea
                            name="feedback"
                            id="feedback"
                            placeholder="Ibadan, Oshogbo, New Yourk, New Jersey"
                            class="flex-1"
                        ></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 | HTML Form - User Poll Activity | Kayode Adetayo</p>
        </footer>
    </body>
</html>
